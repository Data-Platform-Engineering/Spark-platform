name: Kestra CI Pipeline

on:
  push:
    branches:
      - "**"
    paths:
      - "**/*.yaml"
      
jobs:
  lint:
    name: checkout
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Validate Flow
        uses: kestra-io/validate-action@master
        with:
          resource: flow
          directory: ./kestra/flows/namespace
          server: https://3543-2003-c7-3748-a18-1591-54af-34ea-abd2.ngrok-free.app

      - name: Deploy Flow
        uses: kestra-io/deploy-action@master
        with:
          namespace: git
          directory: ./kestra/flows/namespace/production
          resource: flow
          server: https://3543-2003-c7-3748-a18-1591-54af-34ea-abd2.ngrok-free.app
